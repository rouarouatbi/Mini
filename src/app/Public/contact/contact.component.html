      <div class="card card-2">
        <h3>Contact us panel</h3>
        <p>Your encouter any problem or you want to inquire about something or you want to send us a message and feedback ? <br>
             <strong>go ahead</strong> we are ready to answer !</p>
             
        <form>
            <mat-grid-list cols="5">
            <mat-grid-tile  [colspan]="4">
                 <mat-form-field class="example-full-width">
                <mat-label>Leave a message</mat-label>
                <textarea matInput placeholder="It makes us feel happy to listen from you..."></textarea>
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" >
                <button mat-raised-button color="primary">Send</button>
            </mat-grid-tile>
        </mat-grid-list>
        </form>
      </div>
