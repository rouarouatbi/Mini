

<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-subtitle>You need to be an ISSATSo DSC member to register in the mini challenge  </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="formUp">
    <div class="example-container">

      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Choose a username" #userName>
      </mat-form-field>
       <br>


       <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Your email adress..." #userEmail>
      </mat-form-field>
      <br> 
      
       <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="password" type="password" #userPwd>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" class="Sign" (click)="SignUp(userEmail.value, userPwd.value, userName.value)">Sign up</button>
    <div class="redirectToLoginr">
      <span>Already have an account?</span><a mat-button routerLink="/sign-in" target="_blank">Log In</a>
    </div>
    <span class="or"><span class="orInner">Or</span></span> <br> 
    <div class="formGroup">
      <button mat-raised-button (click)="googleAuth()">Continue with Google</button>
      
    </div>
    <br>
    <br>
  </form>
  </mat-card-content>

</mat-card>
